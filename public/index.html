<!DOCTYPE html>
<html lang="en-US">

<head>
	<base href="/">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="theme-color" content="#fff">
	<meta name="description" content="A todo application built with re|muve">
	<title>re|muve</title>
	<link rel="shortcut icon" href="images/favicon.png">
	<link rel="manifest" href="manifest.json">
	<style>
		@font-face {
			font-display: fallback;
			font-family: 'Raleway';
			font-style: normal;
			font-weight: 400;
			src: local('Raleway'), local('Raleway'), url(https://fonts.gstatic.com/s/raleway/v12/1Ptug8zYS_SKggPNyC0ITw.woff2) format('woff2');
		}

		@font-face {
			font-display: fallback;
			font-family: 'Raleway';
			font-style: normal;
			font-weight: 600;
			src: local('Raleway'), local('Raleway'), url(https://fonts.gstatic.com/s/raleway/v12/1Ptrg8zYS_SKggPNwPIsWqZPAA.woff2) format('woff2');
		}

		html,
		body,
		ul,
		li {
			margin: 0;
			padding: 0;
		}

		html {
			font-size: 10px;
			min-width: 300px;
			overflow-x: hidden;
			text-rendering: optimizeLegibility;
			text-size-adjust: 100%;
			-webkit-text-size-adjust: 100%;
			-moz-text-size-adjust: 100%;
			-moz-osx-font-smoothing: grayscale;
			-webkit-font-smoothing: antialiased;
		}

		input,
		body,
		button {
			color: #363636;
			background-color: hsl(0, 0%, 98%);
			font-family: 'Raleway', sans-serif;
			font-size: 1.6rem;
			font-weight: 400;
			line-height: 1.5;
		}

		ul,
		li {
			margin-bottom: 2rem;
		}

		button:focus {
			outline: none;
		}
	</style>
</head>

<body>
	<noscript>This page requires javascript!</noscript>
</body>

</html>
